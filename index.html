<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Viewer</title>
  <style>
    /* Optional CSS for styling */
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f0f0f0; /* Bright background color */
      margin: 0;
    }
    h1 {
      color: #333; /* Dark text color for better contrast */
    }
    #image-scroll-container {
      overflow-x: auto;
      white-space: nowrap;
      margin-top: 20px;
      padding: 10px 0;
      position: relative;
    }
    .image-container {
      display: inline-block;
      margin-right: 20px;
      vertical-align: top;
      width: 300px; /* Set a fixed width for each image container */
    }
    img {
      width: 100%; /* Make sure the image fills its container */
      height: auto;
      cursor: pointer;
      transition: transform 0.5s ease; /* Smooth transition */
    }
    .nav-button {
      position: fixed;
      top: 50%;
      transform: translateY(-50%);
      background-color: #007bff; /* Bright blue button color */
      color: #fff; /* White text color for button */
      border: none;
      padding: 10px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
      z-index: 1000; /* Ensure buttons stay above other content */
    }
    .nav-button-left {
      left: 10px;
    }
    .nav-button-right {
      right: 10px;
    }
    .toggle-button {
      background-color: #007bff;
      color: #fff;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }
    .toggle-button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>Ananya Birthday Images</h1>
  <button class="toggle-button" onclick="toggleImages()">Show Images</button>
  <div id="image-scroll-container" style="display: none;">
    <div class="image-container">
      <img class="image" src="image1.jpg" alt="Image 1">
    </div>
    <div class="image-container">
      <img class="image" src="image2.jpg" alt="Image 2">
    </div>
    <div class="image-container">
      <img class="image" src="image3.jpg" alt="Image 3">
    </div>
    <div class="image-container">
        <img class="image" src="image4.jpg" alt="Image 4">
      </div>
      <div class="image-container">
        <img class="image" src="image5.jpg" alt="Image 5">
      </div>
      <div class="image-container">
        <img class="image" src="image6.jpg" alt="Image 6">
      </div>
      <div class="image-container">
        <img class="image" src="image7.jpg" alt="Image 7">
      </div>
      <div class="image-container">
        <img class="image" src="image8.jpg" alt="Image 8">
      </div>
      <div class="image-container">
        <img class="image" src="image9.jpg" alt="Image 9">
      </div>
      <div class="image-container">
        <img class="image" src="image10.jpg" alt="Image 10">
      </div>
      <div class="image-container">
        <img class="image" src="image11.jpg" alt="Image 11">
      </div>
      <div class="image-container">
        <img class="image" src="image12.jpg" alt="Image 12">
      </div>
    <!-- Add more image containers as needed -->
  </div>
  <button class="nav-button nav-button-left" onclick="navigateImages('left')">←</button>
  <button class="nav-button nav-button-right" onclick="navigateImages('right')">→</button>

  <script>
    var imageContainer = document.getElementById("image-scroll-container");
    var scrollAmount = 200;

    function toggleImages() {
      if (imageContainer.style.display === "none") {
        imageContainer.style.display = "block";
      } else {
        imageContainer.style.display = "none";
      }
    }

    function navigateImages(direction) {
      if (direction === 'left') {
        imageContainer.scrollBy(-scrollAmount, 0);
      } else {
        imageContainer.scrollBy(scrollAmount, 0);
      }
    }
  </script>
</body>
</html>
